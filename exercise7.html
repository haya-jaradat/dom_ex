<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #7: Simple playlist</title>
    <link rel="stylesheet" href="exercise7.css">
   <script>
        function addFun(){
        var valueOfClick=document.getElementById("songTextInput").value;
        var l= document.createElement("li");
        l.id=valueOfClick;
        document.getElementById("playlist").appendChild(l);
        l.innerHTML=valueOfClick;
            }
        function deletFun(){
            var valueOfClick1=document.getElementById("songTextInput").value;
            var l1=document.getElementById(valueOfClick1);
            l1.remove();
        }

    </script>
</head>
<body>

<form>
    <input type="text" id="songTextInput" size="40" placeholder="Song name" >
    <input type="button" id="addButton" value="Add Song" onclick="addFun()">
     <input type="button" id="deletButton" value="Delet" onclick="deletFun()">
</form>

<ul id="playlist">
</ul>

</body>
</html>
